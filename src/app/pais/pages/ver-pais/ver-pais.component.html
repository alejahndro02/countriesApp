<h2>ver Pais</h2>
<hr>
<div *ngIf="!pais else divPais" class="alert alert-info">Espere un momento</div>

<ng-template #divPais>
    <div class="row">
        <div class="col-12">
            <h1>Pais: <small> {{pais.name.common}} </small> </h1>
        </div>
    </div>

    <div class="row">
        <div class="col-4">
            <h3>Bandera</h3>
            <img [src]="pais.flags.png" class="img-thumbnail" alt="">
        </div>

        <div class="col-3">
            <h3>Informacion</h3>
            <ul class="list-group">
                <li class="list-group-item">
                    <strong>Poblacion</strong> {{pais.population | number}}
                </li>
                <li class="list-group-item">
                    <strong>Region</strong> {{pais.region}}
                </li>
                <li class="list-group-item">
                    <strong>Continente</strong> {{pais.continents}}
                </li>
            </ul>
        </div>

        <h3>traducciones</h3>
        <div class="row">
            <div class="col">
                <span *ngFor="let translation of translationslanguages" class="badge bg-primary ms-2"> {{ translation  }} </span>
                <!-- <span *ngFor="let badge of badges" class="badge bg-primary ms-2"> {{ badge  }} </span> -->
            </div>
        </div>
    </div>
</ng-template>
